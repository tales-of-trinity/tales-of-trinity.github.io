---
layout: default
---

<div class="home">

  <h1 class="page-heading">Motto!</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  {% for video in site.data.videos %}
    <div class="video">
      <iframe width="640" height="480" src="//www.youtube.com/embed/{{ video }}" allowfullscreen></iframe>
    </div>
  {% endfor %}

  <p class="rss-subscribe">subscribe uns auf <a href="https://www.youtube.com/channel/UCn0PbkRMNmQ-MAFvMWrhc-A">Youtube</a></p>

</div>
